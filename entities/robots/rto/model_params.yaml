robot_model: rto
robot_radius: 0.225
robot_base_frame: base_link
robot_sensor_frame: hokuyo_link
is_holonomic: True
actions:
  discrete:
    - name: move_forward
      linear: 1.0
      angular: 0.0
    - name: move_backward
      linear: -0.15
      angular: 0.0
    - name: turn_left
      linear: 0.15
      angular: 0.35
    - name: turn_right
      linear: 0.15
      angular: -0.35
    - name: turn_strong_left
      linear: 0.0
      angular: 0.75
    - name: turn_strong_right
      linear: 0.0
      angular: -0.75
    - name: stop
      linear: 0.0
      angular: 0.0
  continuous:
    linear_range: [-1.0, 1.0]
      # x: [-1.0, 1.0] # Maximum translational velocity in m/s
      # y: [-1.0, 1.0]
    angular_range: [-1.0, 1.0] # Maximum rotational velocity in rad/s
laser:
  angle:
    min: -3.14159265359
    max: 3.14159265359
    increment: 0.0122718463
  update_rate: 10
  range: 5.5 # 50.0
  num_beams: 512
